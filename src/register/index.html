<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Register</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/register.js" type="module"></script>
  </head>
  <body>
    <header id="main-header" class="divider"></header>
    <main class="divider">
      <fieldset class="register-form">
        <legend>Register</legend>
        <div>
          <label>Name<input name="name" type="text" required id="name" /></label>
        </div>
        <div>
          <label>Last Name<input name="lastName" type="text" required id="lastName" /></label>
        </div>
        <div>
          <label
            >Email<input type="email" placeholder="email" value="user1@email.com" id="email"
          /></label>
        </div>
        <div>
          <label>Password<input type="password" placeholder="password" id="password" /></label>
        </div>

        <button type="submit" id="registerButton">Sign Up</button>
      </fieldset>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
