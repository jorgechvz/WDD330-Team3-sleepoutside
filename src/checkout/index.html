<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module" defer></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div>
              <label for="fname">First Name</label>
              <input id="fname" name="fname" type="text" />
            </div>
            <div>
              <label for="lname">Last Name</label>
              <input id="lname" name="lname" type="text" />
            </div>
            <div>
              <label for="street">Street</label>
              <input id="street" name="street" type="text" />
            </div>
            <div>
              <label for="city">City</label>
              <input type="text" id="city" name="city" />
            </div>
            <div>
              <label for="state">State</label>
              <input type="text" id="state" name="state" />
            </div>
            <div>
              <label for="zip">ZIP</label>
              <input type="text" id="zip" name="zip" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div>
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" />
            </div>
            <div>
              <label for="expiration">Expiration</label>
              <input type="text" id="expiration" name="expiration" />
            </div>
            <div>
              <label for="code">Security Code</label>
              <input type="text" id="code" name="code" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Orden Summary</legend>
            <div class="order-summary"></div>
          </fieldset>
          <button type="submit" class="checkout-orden">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
