<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-list.js" type="module"></script>
  </head>
  <body>
    <header id="main-header" class="divider"></header>
    <main class="divider">
      <div class="hero">
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
      </div>
      <section class="mission"></section>
      <div id="priceSlider">
        <h3>Filters</h3>
        <div>Sort by Price:</div>
        <input type="range" min="0" max="100" value="0" step="10" id="sliderInput" />
        <span id="sliderValue"></span>
      </div>
      <section class="products">
        <h2>Top Products: <span class="category-name"></span></h2>
        <div id="myModal" class="modal"></div>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
